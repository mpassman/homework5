    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
      <div class="container">

        <div id="schedule8" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1">Time</div>
            <textarea rows="3" class="col-md-10">Event</textarea>
            <button class="col-md-1">Save</button>
          </div>

        <div id="schedule8" class="row justify-content-md-center border-top border-bottom calendar-row">
            <div class="col-md-1">8:00 AM</div>
            <textarea rows="3" id="0plan" class="col-md-10"></textarea>
            <button id="0btn" class="col-md-1"><i class="fas fa-save"></i></button>
          </div>
    
        <div id="schedule9" class="row justify-content-md-center border-top border-bottom calendar-row">
          <div class="col-md-1">9:00 AM</div>
          <textarea rows="3" id="1plan" class="col-md-10"></textarea>
          <button id="1btn" class="col-md-1"><i class="fas fa-save"></i></button>
        </div>
    
        <div id="schedule10" class="row justify-content-md-center border-top border-bottom calendar-row">
          <div class="col-md-1">10:00 AM</div>
          <textarea rows="3" id="2plan" class="col-md-10"></textarea>
          <button id="2btn" class="col-md-1"><i class="fas fa-save"></i></button>
        </div>
    
        <div id="schedule11" class="row justify-content-md-center border-top border-bottom calendar-row">

          <button id="3btn" class="col-md-1"><i class="fas fa-save"></i></button>
        </div>
    
        <div id="schedule12" class="row justify-content-md-center border-top border-bottom calendar-row">
          <div class="col-md-1">12:00 PM</div>
          <textarea rows="3" id="4plan" class="col-md-10"></textarea>
          <button id="4btn" class="col-md-1"><i class="fas fa-save"></i></button>
        </div>
    
        <div id="schedule13" class="row justify-content-md-center border-top border-bottom calendar-row">
          <div class="col-md-1 time">1:00 PM</div>
          <textarea rows="3" id="5plan" class="col-md-10"></textarea>
          <button id="5btn" class="col-md-1"><i class="fas fa-save"></i></button>
        </div>
    
        <div id="schedule14" class="row justify-content-md-center border-top border-bottom calendar-row">
          <div class="col-md-1 time">2:00 PM</div>
          <textarea rows="3" id="6plan" class="col-md-10"></textarea>
          <button id="6btn" class="col-md-1"><i class="fas fa-save"></i></button>
        </div>
    
        <div id="schedule15" class="row justify-content-md-center border-top border-bottom calendar-row">
